<html>
<head>
<style>
form,h2{
color:black;
}
</style>
<title>Application Form</title>
</head>
<body bgcolor="linen">
<h2>APPLICATION FORM</h2>
<form>
<br>
<label><b>Name:</b></label><br><input type="text"placeholder="Entername"><br><br>
<label><b>Phonenumber:</b></label><br><input type ="NUMBER"placeholder="Enter NUMBER"><br><br>
<label><b>DOB:</b></label><br><input type ="date"><br><br>
<label><b>Email:</b></label><input type="email"placeholder="someone@gmail.com"><br><br>
<label><b>Password:</b></label><br><input type ="password"placeholder="Enter password"><br><br>

<label><b>Gender:</b></label><br><input type="radio"name="gender"value="male">Male<br><input type="radio"name="gender"value="female">Female<br><br>

<label><b>Languages Known:</b></label><br>
<input type="checkbox"name="Language1"value="c"><i>C</i><br>
<input type="checkbox"name="Language2"value="Java"><i>JAVA</i><br>
<input type="checkbox"name="Language3"value="c++"><i>C++</i><br>
<input type="checkbox"name="Language4"value="sql"><i>SQL</i><br>
<input type="checkbox"name="Language5"value="Javascript"><i>JAVASCRIPT</i><br>
<input type="checkbox"name="Language6"value="HTML"><i>HTML</i><br><br>
<label><b>Department:</b></label><br>
<select>
<option name="dept"value="AIDS"><i>AIDS</i></option>
<option name="dept"value="IT"><i>IT</i></option>
<option name="dept"value="CSE"><i>CSE</i></option>
<option name="dept"value="EEE"><i>EEE</i></option>
<option name="dept"value="AIML"><i>AIML</i></option>
<option name="dept"value="CE"><i>CE</i></option>
<option name="dept"value="CSD"><i>CSD</i></option>
<option name="dept"value="MECH"><i>MECH</i></option>
</select><br><br>
<label><b>Upload Resume:</b></label><br><input type="file"><br><br>
<input type="submit"value="SUBMIT">
<input type="reset"value="RESET"><br><br>
</form>
</body>
</html>
